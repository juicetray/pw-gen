<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic PW Gen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="slot-window">
      <div id="reels" class="reels"></div>
    </div>
    <button id="copyBtn">Copy</button>

    <label for="charLength">Character Length</label>
    <input type="range" min="5" max="20" value="10" id="charLength" />

    <div class="checkboxes">
      <label><input type="checkbox" id="uppercaseChars" checked /> Include uppercase characters</label>
      <label><input type="checkbox" id="lowercaseChars" checked /> Include lowercase characters</label>
      <label><input type="checkbox" id="numChars" checked /> Include numbers</label>
      <label><input type="checkbox" id="symbolChars" /> Include symbols</label>
    </div>

    <p id="strengthMessage"></p>
    <button id="generateBtn">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
