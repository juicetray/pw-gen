<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/x-icon" href="lock.png">
  <script src="script.js" async defer></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-center space-y-4 p-6">
    <h1 class="text-4xl font-bold">Password Generator</h1>
    <div class="mx-auto w-full bg-gray-900 p-4 rounded-md flex items-center justify-between text-xl tracking-widest font-semibold text-gray-400">
      <span id="passwordContainer" class="text-gray-400">P4$5W0rD!</span>
      <p id="copyMessage" class="text-green-400 text-sm h-5"></p>
      <button id="copyBtn" type="button" aria-label="Copy password">
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 opacity-80 hover:opacity-100 transition-opacity ml-4">
          <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/>
        </svg>
      </button>
    </div>
    
    <p id="strengthMessage" class="text-sm h-5 text-yellow-400"></p>

    <label for="charLength">Character Length</label><input type="range" min="0" max="20" value="0" id="charLength"class="w-full accent-blue-500" aria-label="character length">
    <input type="checkbox" id="uppercaseChars" name="uppercaseChars" value="uppercase">
    <label for="uppercaseChars">Include uppercase characters</label><br>
    <input type="checkbox" id="lowercaseChars" name="lowercaseChars" value="lowercase">
    <label for="lowercaseChars">Include lowercase characters</label><br>
    <input type="checkbox" id="numChars" name="numChars" value="numbers">
    <label for="numChars">Include numbers</label><br>
    <input type="checkbox" id="symbolChars" name="symbolChars" value="symbols">
    <label for="symbolChars">Include symbols</label><br>

    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="generateBtn">
      Generate
    </button>
  </div>
</body>
</html>
